spring.flyway.enabled=false
#spring.devtools.restart.additional-paths=build/generated/openapi/**
spring.jpa.open-in-view=false
#spring.devtools.livereload.enabled=true

logging.level.okhttp3.logging.HttpLoggingInterceptor=TRACE
spring.datasource.url=jdbc:mysql://localhost:3306/saasapp1?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.output.ansi.enabled=ALWAYS

#spring.temporal.connection.target=local
spring.temporal.workers-auto-discovery.packages=com.midas

spring.jpa.database=postgresql
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jmx.default-domain=MidasApplication

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

stripe.api-key=<REDACTED>

spring.devtools.restart.enabled=false
